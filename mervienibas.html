<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        body {
            background-image: url("bildes/cipari.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 40px;
        }

        form {
            background-color: rgb(220, 220, 0); /* sajaukums: 220 red + 220 green */
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            font-size: 18px;
            padding: 5px;
            margin-left: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            margin-top: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Informācijas daudzuma mērvienības</h1>

    <form>
        <p>
            <input type="text" id="gb" value="2"> GB =
        </p>

        <p>
            <button type="button" onclick="izteiktMB()">Izteikt megabaitos</button>
            <input type="text" id="mb" readonly> MB
        </p>

        <p>
            <button type="button" onclick="izteiktMiB()">Izteikt mibibaitos</button>
            <input type="text" id="mib" readonly> MiB
        </p>
    </form>

    <script>
        function izteiktMB() {
            const gb = parseFloat(document.getElementById("gb").value);
            if (!isNaN(gb)) {
                document.getElementById("mb").value = gb * 1000;
            }
        }

        function izteiktMiB() {
            const gb = parseFloat(document.getElementById("gb").value);
            if (!isNaN(gb)) {
                document.getElementById("mib").value = (gb * 1024);
            }
        }
    </script>
</body>
</html>
