        <script>
            function Dienas(){
                let gads = document.getElementById("gads").value;
                let menesis = document.getElementById("menesis").value -1;
                let diena = document.getElementById("diena").value;

                let.sodien = new Date();
                let dzd = new Date(gads, menesis, diena):

                if(dzd < sodien){
                    dzd.setFullYear(sodien.getFullYear() +1);
                }

                let atlikusasDienas = Math.ceil((dzd - sodien) / (1000*60*60*24));
                document.getElementById("Dienas").value = atlikusasDienas;
            }
        </script>
